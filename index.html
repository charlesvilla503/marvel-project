<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Marvel API</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="float-grid.css" rel="stylesheet" type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Bangers" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.css" rel="stylesheet">
</head>

<body>
  <main role="main" aria-live="polite">
    <h1>MARVEL COMIC FINDER</h1>
    <section role="region">
      <form action="#" method="post" class="js-search-form">
        <label for="query"></label>
        <input type="date" class="date1" placeholder="YEAR"> to
        <input type="date" class="date2" placeholder="MONTH">
        <button type="submit" id="submit">Search</button>
        <button type="button" id="reset" data-command="reset">Reset Results</button>
      </form>
    </section>

    <div class="result-header">
      <h2>Results</h2></div>
    <div id="wait"><img src='https://cdn.dribbble.com/users/2726/screenshots/3048073/wolviecomp.gif' width="400" height="300" /><br>LOADING...</div>
    <div class="js-search-results">
    </div>
    </div>
  </main>
  <script src="index-combo.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.js"></script>
</body>

</html>
